<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <form action="" method="post">
      <label for="email">e-mail</label><br />
      <input type="email" name="email" id="email" placeholder="email@example.com" required/><br /><br />
      <label for="country">country</label><br />
      <input type="text" name="country" id="country" min="5" placeholder="e.g. Germany" required/><br /><br />
      <label for="zipCode">zip code</label><br />
      <input type="text" name="zipCode" id="zipCode" pattern="[0-9]{2}-[0-9]{3}" placeholder="xx-xxx" required/><br /><br />
      <label for="password">password</label><br />
      <input type="password" name="password" id="password" minlength="8" placeholder="password" required/><br /><br /~
      <label for="rPassword">repeat password</label><br />
      <input type="password" name="rPassword" id="rPassword" minlength="8" placeholder="password" required/><br /><br />
      <input type="submit" value="ok" />
    </form>

    <script src="main.js"></script>
  </body>
</html>
